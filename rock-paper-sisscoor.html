<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <button onclick="playGame('Rock');" class="move-img"><img class="move-icon" src="Images/Rock.png" alt=""></button>
    <button onclick="playGame('Paper');" class="move-img"><img class="move-icon" src="Images/Paper.png" alt=""></button>
    <button onclick="playGame('Scissors');" class="move-img"><img class="move-icon" src="Images/Scissors.png" alt=""></button>
    <p id="result-para"></p>
    <p id ="choose-para"></p>
    <p id="score-card">Wins : 0  Ties : 0  Losses : 0</p>
    <p id = "reset"></p>
    <button id="reset-button" onclick="resetScore();">Reset Score</button>

    <script src="script.js"></script>
</body>
</html>
